{% extends 'base.html' %}

{% block content %}
{% include 'components/header.html' %}
<!--Sign Section-->
<section class="w-full px-8 py-16 bg-gray-100 xl:px-8 min-h-screen">
    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col items-center md:flex-row">

            <div class="w-full space-y-5 md:w-3/5 md:pr-16">
               
                <h2 class="text-2xl font-extrabold leading-none text-black sm:text-3xl md:text-5xl">
                    J6 BALBACUAHAN
                </h2>
                <p class="text-xl text-gray-600 md:pr-16">City's Best Karenderya</p>
            </div>

            <div class="w-full mt-16 md:mt-0 md:w-2/5">
                <div class="relative z-10 h-auto p-8 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7">
                    <h3 class="mb-6 text-2xl font-medium text-center">Sign in to your Account</h3>
                    <input type="text" name="email" class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none" placeholder="Email address">
                    <input type="password" name="password" class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none" placeholder="Password">
                    <div class="block">
                        <button class="w-full px-3 py-4 font-medium text-white hover:bg-green-700 bg-j6primary rounded-lg">Log Me In</button>
                    </div>
                    <p class="w-full mt-4 text-sm text-center text-gray-500">Don't have an account? <a href="{% url 'sign-up' %}" class="text-j6primary underline">Sign up here</a></p>
                </div>
            </div>

        </div>
    </div>
</section>

{% include 'components/footer.html' %}
{% endblock content %}
