{% extends 'base.html' %}


{% block content %}
{% include 'components/header.html' %}


<div class="min-h-screen container mx-auto p-5 mt-16">
    <div class="flex flex-col items-center sm:px-5 md:flex-row">
        
        <div class="w-full md:w-1/2">
            <a href="{% url 'detail-view' food.pk %}" class="block">
                <img class="object-cover w-full h-full rounded-lg max-h-64 sm:max-h-96" src="{{ food.food_image.url }}">
            </a>
        </div>
        <div class="flex flex-col items-start justify-center w-full h-full py-6 mb-6 md:mb-0 md:w-1/2">
            <div class="flex flex-col items-start justify-center h-full space-y-3 transform md:pl-10 lg:pl-16 md:space-y-5">
                <div class="bg-pink-500  items-center pl-2 pr-3 py-1.5 leading-none rounded-full text-xs font-medium uppercase text-white inline-block">
                    
                    <span>{{food.status}}</span>
                </div>
                <h1 class="text-4xl font-bold leading-none lg:text-5xl xl:text-6xl"><a href="#_">{{food.name}}</a></h1>
                <p class="pt-2 text-gray-500">P {{food.price}}</p>
                <p class="pt-2 text-sm font-medium"><a href="{% url 'add_to_cart' food.pk %}" hx-boost="true" class="mr-1 underline"><button class="px-4 py-2 text-white transition-colors duration-200 transform rounded-md bg-j6primary hover:bg-green-500 focus:outline-none focus:bg-green-500">Add to Cart</button></a></p>
            </div>
        </div>
        
    </div>
</div>


{% include 'components/footer.html' %}

{% endblock %}
